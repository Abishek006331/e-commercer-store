<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Simple Eâ€‘Commerce Store</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container">
				<h1 class="logo">ShopEasy</h1>
				<button id="cart-toggle" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
			</div>
		</header>

		<main class="container">
			<section id="products" class="products-grid" aria-label="Products"></section>
		</main>

		<aside id="cart-drawer" class="cart-drawer" aria-hidden="true">
			<div class="cart-header">
				<h2>Your Cart</h2>
				<button id="close-cart" class="close-btn">Close</button>
			</div>
			<div id="cart-items" class="cart-items"></div>
			<div class="cart-footer">
				<div class="total">Total: $<span id="cart-total">0.00</span></div>
				<button id="checkout" class="checkout-btn">Checkout</button>
			</div>
		</aside>

		<div id="overlay" class="overlay" hidden></div>

		<script src="script.js"></script>
	</body>
</html>
